name: Deploy to Server 
on:
  push:
    branches:
      - main

jobs:
  SSH:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
         
      - name: Create SSH Key
        run: |
          echo "${{ secrets.REMOTE_SSH_KEY }}" >> ~/key.pem
          chmod 600 ~/key.pem
          ssh -i ~/key.pem -o StrictHostKeyChecking=no ${{ secrets.USER_NAME }}@${{ secrets.REMOTE_HOST }}
          whoami
          
